<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let todos;
        const savedTodos = JSON.parse(localStorage.getItem('todos'));
        //check if its an array
        if(Array.isArray(savedTodos)){
            todos=savedTodos;
        }
        else{
            todos=[{
                title:'Get groceries',
                dueDate: '2021-10-04',
                id: 'id1'
            }];
        }
    </script>
</body>
</html>
